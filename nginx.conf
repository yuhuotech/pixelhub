# ============================================
# PixelHub Nginx Reverse Proxy Configuration
# ============================================
#
# This is a standard nginx configuration for reverse proxying PixelHub
#
# Usage:
#   1. Update server_name and SSL paths below
#   2. Copy to /etc/nginx/sites-available/pixelhub
#   3. Create symlink: ln -s /etc/nginx/sites-available/pixelhub /etc/nginx/sites-enabled/pixelhub
#   4. Test: sudo nginx -t
#   5. Restart: sudo systemctl restart nginx
#

# Upstream server
upstream pixelhub_backend {
    server localhost:3003;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yhimg.dev99.cn;

    # Certbot verification (if using Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yhimg.dev99.cn;

    # ============================================
    # SSL Certificate Configuration
    # ============================================
    # Update these paths to match your certificate location
    # For Let's Encrypt: /etc/letsencrypt/live/domain/
    # For self-signed: /path/to/your/certs/

    ssl_certificate /etc/letsencrypt/live/yhimg.dev99.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yhimg.dev99.cn/privkey.pem;

    # ============================================
    # SSL Configuration
    # ============================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================
    # Security Headers
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Upload Size Limit
    # ============================================
    client_max_body_size 100M;

    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/pixelhub_access.log;
    error_log /var/log/nginx/pixelhub_error.log;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # Reverse Proxy Configuration
    # ============================================
    location / {
        proxy_pass http://pixelhub_backend;
        proxy_http_version 1.1;

        # ============================================
        # Critical Headers for Reverse Proxy
        # ============================================
        # These headers tell the backend app about the real client and protocol
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # ============================================
        # WebSocket Support
        # ============================================
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ============================================
        # Timeouts
        # ============================================
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ============================================
        # Buffering
        # ============================================
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # ============================================
        # Cache Control
        # ============================================
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # Static Files Caching (optional)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://pixelhub_backend;
        proxy_cache_valid 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
}

# ============================================
# Setup Instructions
# ============================================
#
# 1. Replace yhimg.dev99.cn with your actual domain
#
# 2. For SSL certificates using Let's Encrypt:
#    sudo certbot certonly --webroot -w /var/www/certbot -d yhimg.dev99.cn
#
# 3. Copy this file:
#    sudo cp nginx.conf /etc/nginx/sites-available/pixelhub
#
# 4. Create symlink:
#    sudo ln -s /etc/nginx/sites-available/pixelhub /etc/nginx/sites-enabled/pixelhub
#
# 5. Remove default site if needed:
#    sudo rm /etc/nginx/sites-enabled/default
#
# 6. Test nginx configuration:
#    sudo nginx -t
#
# 7. Restart nginx:
#    sudo systemctl restart nginx
#
# 8. Check status:
#    sudo systemctl status nginx
#    sudo journalctl -u nginx -f  # View logs
#
# ============================================
# Troubleshooting
# ============================================
#
# - Mixed content error (HTTP/HTTPS):
#   Make sure X-Forwarded-Proto header is set correctly
#
# - 413 Request Entity Too Large:
#   Increase client_max_body_size value
#
# - Connection timeout:
#   Check if pixelhub is running: sudo systemctl status pixelhub
#   Check logs: sudo journalctl -u pixelhub -f
#
# - SSL certificate not working:
#   Check certificate paths match your setup
#   sudo certbot certificates  # List installed certificates
#
# ============================================
